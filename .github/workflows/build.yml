name: build
on: [push, pull_request]
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
        - ruby: 3.0
          gemfile: Gemfile
        - ruby: 3.0
          gemfile: gemfiles/activerecord70.gemfile
        - ruby: 2.7
          gemfile: gemfiles/activerecord60.gemfile
        - ruby: 2.6
          gemfile: gemfiles/activerecord52.gemfile
    runs-on: ubuntu-latest
    env:
      BUNDLE_GEMFILE: ${{ matrix.gemfile }}
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - uses: ankane/setup-postgres@v1
      with:
        database: neighbor_test
    - run: bundle exec rake test
    - run: |
        sudo apt-get update && sudo apt-get install postgresql-server-dev-14
        git clone --branch v0.2.0 https://github.com/ankane/pgvector.git
        cd pgvector
        make
        sudo make install
    - run: EXT=vector bundle exec rake test
